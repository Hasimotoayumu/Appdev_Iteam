<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チャットアプリ</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #85D3FF;
            display: flex;
            justify-content: center;
            height: 100vh;
            align-items: center;
        }
        .chat-app {
            width: 90%;
            max-width: 400px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .header {
            background-color: #007AFF;
            color: white;
            padding: 16px;
            text-align: center;
            font-size: 24px;
        }
        .messages {
            padding: 20px;
            height: 400px;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 12px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 20px;
            max-width: 70%;
        }
        .input-area {
            display: flex;
            border-top: 1px solid #f0f0f0;
        }
        .input-field {
            flex-grow: 1;
            padding: 10px;
            border: none;
            outline: none;
        }
        .send-button {
            background-color: #007AFF;
            border: none;
            padding: 0 20px;
            color: white;
        }

        .back-button {
            position: absolute; /* 絶対位置指定 */
            top: 20px; /* 上から20pxの位置に */
            left: 20px; /* 左から20pxの位置に */
            width: 100px;
            height: 50px;
            background-color: #000000;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px; /* テキストサイズを指定 */
            text-align: center; /* テキストを中央揃え */
            line-height: 50px; /* テキストの行の高さをボタンの高さと同じにして垂直中央揃え */
            text-decoration: none; /* テキストの下線を消す */
        }

    </style>
</head>
<body>
    <a href="help.html" class="back-button">戻る</a>
    <div class="chat-app">
        <div class="header">チャット</div>
        <div class="messages">
            <!-- ここにメッセージが追加されます -->
            <div class="message">こんにちは！</div>
            <div class="message">こんにちは、元気ですか？</div>
        </div>
        <div class="input-area">
            <input type="text" class="input-field" placeholder="メッセージを入力...">
            <button class="send-button">&#9658;</button>
        </div>
    </div>
</body>
</html>
